<div class="container m-6 mt-6 ">
    <div class="tielname">
        <h1>เพิ่มสถานที่ท่องเที่ยว</h1>
    </div>
    <div class="row justify-content center mt-2">
        <div class="col-md-12">
            <form [formGroup]="Form">
                <div class="Nameform">
                    <label for="names">ชื่อสถานที่ :</label>
                    <input type="text"  class="form-control" #input id="names" name="name" required [formControl]="$any(Form).get('formName')" [(ngModel)]="form.name" placeholder="ชื่อสถานที่">
                </div>
                <div class="locationsform">
                    <label for="location">ที่อยู่ :</label>
                    <input type="text" class="form-control" [value]="form.location" id="location" name="location" placeholder="ที่อยู่"  required [formControl]="$any(Form).get('formLocation')" [(ngModel)]="form.location">
                </div>
                <div class="Locationform">
                    <label>ประเภท :</label>
                    <div ngbDropdown class="d-inline-block">
                        <button class="form-control" type="button" id="dropdownBasic1" ngbDropdownToggle
                            name="type">{{type}}</button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <button class="form-control" ngbDropdownItem type="button"
                                *ngFor="let item of typeList; let index=index" (click)="changeType(typeList[index])">
                                {{typeList[index]}}
                            </button>
                        </div>
                    </div>
                    <label class="region">ภาค :</label>
                    <div ngbDropdown class="d-inline-block">
                        <button class="form-control" type="button" id="dropdownBasic1" ngbDropdownToggle
                            name="sector">{{sectorName}}</button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <button class="form-control" ngbDropdownItem type="button"
                                *ngFor="let item of sector; let index=index" (click)="changeSector(sector[index])">
                                {{sector[index]}}
                            </button>
                        </div>
                    </div>
                    <label class="provinceform">จังหวัด :</label>
                    <div ngbDropdown class="d-inline-block">
                        <button class="form-control" type="button" id="dropdownBasic1 " ngbDropdownToggle
                            (click)="addProvince()" name="province">{{province}}</button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <button class="form-control" ngbDropdownItem type="button"
                                *ngFor="let item of newProvinceList; let index=index"
                                (click)="changeProvince(newProvinceList[index])">
                                {{newProvinceList[index]}}
                            </button>
                        </div>     
                    </div>
                </div>
                <div class="checkform">
                    <input type="checkbox" class="form-control" id="bathroom" name="toilet" value="true">
                    <label for="bathroom"> ห้องน้ำ</label>
                    <input type="checkbox" class="form-control" id="bus" name="parking" value="true">
                    <label for="bus"> ที่จอดรถ </label>
                </div>
                <div class="Timeform">
                    <div class="md-form">
                        <label>เวลาเปิด :</label>
                        <input type="time" name="opentime" [formControl]="$any(Form).get('formOpenTime')" [(ngModel)]="form.opentime" class="form-control"  mdbInput />
                    </div>
                    <div class="md-form">
                        <label>เวลาปิด :</label>
                        <input type="time" name="closetime" class="form-control" [formControl]="$any(Form).get('formCloseTime')" [(ngModel)]="form.closetime" mdbInput />
                    </div>
                </div>
                <div class="descriptionform">
                    <label>รายละเอียด</label>
                    <div class="des">
                        <textarea id="description" [formControl]="$any(Form).get('formDetail')" [(ngModel)]="form.detail" class="form-control" name="detail" cols="51px"
                            rows="10px"></textarea>
                    </div>
                </div>
                    <div class="imgsform">
                        <label>เพิ่มรูปภาพ :</label>
