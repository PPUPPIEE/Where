
<form>
    <h3>Admin login</h3>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" #user (keyup)="onchangeUser(user.value)" class="form-control" aria-describedby="emailHelp"  (keydown)="onEnterPress($event)"   value="{{username}}"  placeholder="Username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" #pass (keyup)="onchangePass(pass.value)" class="form-control" value="{{password}}" (keydown)="onEnterPress($event)"   placeholder="Password">
    </div>
    <button type="submit" (click)="onSubmit()" class="btn btn-primary" >Submit</button>
  </form>
