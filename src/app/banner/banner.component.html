<img src="assets/img/1.The-Grand-Palace-1.jpg">
<div class="search-box ">
  <input type="text" class="searchTerm" placeholder="ใส่สิ่งที่คุณอยากรู้ที่นี่สิ">
  <div class="row">
    <div class="col p-1">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>ประเภท</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem>ร้านอาหาร</button>
        </div>
      </div>
    </div>

    <div class="col p-1">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>ภาค</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem *ngFor="let item of sector; let index=index">{{sector[index]}}</button>
        </div>
      </div>
    </div>

    <div class="col p-1">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1 " ngbDropdownToggle>จังหวัด</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem *ngFor="let item of provinceList">{{item.name}}</button>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-warning">ค้นหา</button>

</div>
